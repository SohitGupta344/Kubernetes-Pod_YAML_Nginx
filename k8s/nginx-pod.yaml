apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  volumes:
  - name: code-volume
    emptyDir: {}
  initContainers:
  - name: git-clone
    image: alpine/git
    command: ['sh', '-c']
    args:
      - git clone https://github.com/<your-username>/<your-repo>.git /repo;
        cp -r /repo/* /code;
    volumeMounts:
    - mountPath: /code
      name: code-volume
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: code-volume
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
    ports:
    - containerPort: 80
